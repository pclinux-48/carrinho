<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>Master Control - Robô Bluetooth</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --accent-color: #0f3460;
            --text-color: #e94560;
            --btn-active: #ff2e63;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        .header { margin-bottom: 20px; text-align: center; }
        .status { font-size: 0.9em; color: #4ecca3; margin-bottom: 10px; }

        /* Grade de Controle Principal */
        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 85px);
            grid-template-rows: repeat(3, 85px);
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Botões de Rotação */
        .rotation-controls {
            display: flex;
            gap: 40px;
            margin-bottom: 25px;
        }

        button {
            width: 85px;
            height: 85px;
            border: none;
            border-radius: 15px;
            background-color: var(--accent-color);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px #08203e;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            box-shadow: 0 0 #08203e;
            transform: translateY(4px);
            background-color: var(--btn-active);
        }

        .btn-stop { background-color: #e94560; box-shadow: 0 4px #951a2d; }
        .btn-rotate { width: 100px; background-color: #16213e; }
        
        .slider-container { width: 80%; max-width: 300px; text-align: center; }
        input[type=range] { width: 100%; margin: 15px 0; }

        .btn-connect {
            padding: 12px 25px;
            width: auto; height: auto;
            background-color: #4ecca3;
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Robot Commander</h2>
        <div id="status" class="status">Desconectado</div>
        <button class="btn-connect" onclick="conectarBT()">Parear Bluetooth</button>
    </div>

    <div class="rotation-controls">
        <button class="btn-rotate" onmousedown="enviar(9)" onmouseup="parar()" ontouchstart="enviar(9)" ontouchend="parar()">↺</button>
        <button class="btn-rotate" onmousedown="enviar(10)" onmouseup="parar()" ontouchstart="enviar(10)" ontouchend="parar()">↻</button>
    </div>

    <div class="control-grid">
        <button onmousedown="enviar(1)" onmouseup="parar()" ontouchstart="enviar(1)" ontouchend="parar()">↖</button>
        <button onmousedown="enviar(4)" onmouseup="parar()" ontouchstart="enviar(4)" ontouchend="parar()">↑</button>
        <button onmousedown="enviar(6)" onmouseup="parar()" ontouchstart="enviar(6)" ontouchend="parar()">↗</button>
        
        <button onmousedown="enviar(2)" onmouseup="parar()" ontouchstart="enviar(2)" ontouchend="parar()">←</button>
        <button class="btn-stop" onclick="parar()">■</button>
        <button onmousedown="enviar(7)" onmouseup="parar()" ontouchstart="enviar(7)" ontouchend="parar()">→</button>
        
        <button onmousedown="enviar(3)" onmouseup="parar()" ontouchstart="enviar(3)" ontouchend="parar()">↙</button>
        <button onmousedown="enviar(5)" onmouseup="parar()" ontouchstart="enviar(5)" ontouchend="parar()">↓</button>
        <button onmousedown="enviar(8)" onmouseup="parar()" ontouchstart="enviar(8)" ontouchend="parar()">↘</button>
    </div>

    <div class="slider-container">
        <label>Velocidade: <span id="veloVal">150</span></label><br>
        <input type="range" min="20" max="255" value="150" oninput="ajustarVelocidade(this.value)">
    </div>

    <script>
        let caracteristicaBluetooth;

        async function conectarBT() {
            try {
                const dispositivo = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'HC' }],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });
                const servidor = await dispositivo.gatt.connect();
                // UUID genérico para Bluetooth Serial (pode variar conforme o módulo)
                const servico = await servidor.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
                caracteristicaBluetooth = await servico.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');
                
                document.getElementById('status').innerText = "Conectado a: " + dispositivo.name;
            } catch (error) {
                console.error(error);
                alert("Erro ao conectar: Verifique se o Bluetooth está ativo e se você usa Chrome/Edge.");
            }
        }

        function enviar(valor) {
            console.log("Comando:", valor);
            if (caracteristicaBluetooth) {
                const buffer = new Uint8Array([valor]);
                caracteristicaBluetooth.writeValue(buffer);
            }
        }

        function parar() { enviar(0); }

        function ajustarVelocidade(v) {
            document.getElementById('veloVal').innerText = v;
            enviar(parseInt(v));
        }
    </script>
</body>
</html>
